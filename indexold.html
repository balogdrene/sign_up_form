<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>The Odin Project: Sign Up Form</title>
</head>

<body>
    <div class="content">
        <div class="contentL">
            <div class="logo-box">
                <img src="./images/odin-lined.png" alt="" id="odin-logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="contentR">
            <div class="text-content">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <div class="form-container">
                <div class="shadow-lg p-3 mb-5 bg-white rounded">
                    <p>Let's do this!</p>
                    <form>
                        <div class="mb-3">
                            <label for="first-name" class="form-label">FIRST NAME</label>
                            <input type="text" class="form-control" id="first-name">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label">LAST NAME</label>
                            <input type="text" class="form-control" id="last-name">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">EMAIL ADDRESS</label>
                            <input type="email" class="form-control" id="email">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="phonenumber" class="form-label">PHONENUMBER</label>
                            <input type="tel" class="form-control" id="phonenumber"
                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">PASSWORD</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>


</body>

</html>
